<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <style type="text/css">

            body {
                padding: 0;
                margin: 0;
            }

            #jumbo-bg {
                background: url("ingredients-splash.jpg") no-repeat center center;
                background-size: cover;
            }

            .jumbotron {
                height: 650px;
                color: white;
                text-shadow: 5px 2px 10px black;
                background:transparent;
            }

            .shadow {
                text-shadow:
            	1px 1px 0 #CCC,
            	2px 2px 0 #CCC, /* end of 2 level deep grey shadow */
            	3px 3px 0 #444,
            	4px 4px 0 black,
            	5px 5px 0 black,
            	6px 6px 0 black; /* end of 4 level deep dark shadow */
            }

            .outline {
                text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
            }

        </style>
    </head>
    <body>

        <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="#">Blendr</a>
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Download</a>
            </div>
        </nav>

        <div class="jumbotron" id="jumbo-bg">
            <div class="container">
                <h1 class="shadow" style="font-size: 150px;">Blendr</h1>
                <br /><br />
                <p class="lead outline" style="font-size: 35px;">Quickly find recipes that you can make with ingredients you have on hand.</p>
            </div>
        </div>



        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    </body>
</html>
